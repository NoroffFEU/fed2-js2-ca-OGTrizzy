<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <script type="module" src="/src/app.js"></script>
  </head>
  <body>
    <h1>Create Post</h1>

    <form name="create-post" id="create-post-form">
      <div>
        <label for="post-title">Title</label>
        <input type="text" id="post-title" name="title" required>
      </div>

      <div>
        <label for="post-body">Body</label>
        <textarea type="text" id="post-body" name="body" required></textarea>
      </div>

      <div>
        <label for="post-tags">Tags</label>
        <input type="text" id="post-tags" name="tags">
      </div>

      <div>
        <label for="post-media">Media URL</label>
        <input type="text" id="post-media" name="media">
      </div>

      <button type="submit">Create Post</button>

    </form>

    <a href="/">Home</a>

  </body>
</html>
