<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <link rel="stylesheet" href="/src/css/style.css"/>
    <script type="module" src="../../src/app.js"></script>
  </head>
  <body>
    <h1>Auth</h1>
    <form id="registerForm">
      <input type="text" id="name" placeholder="Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <input type="text" id="bio" placeholder="Bio">
      <input type="text" id="banner" placeholder="Banner">
      <input type="text" id="avatar" placeholder="Avatar">
      <button type="submit">Register</button>
    </form>
    <a href="/auth/login/index.html">Login</a> or <a href="/auth/register/index.html">Register</a>
  </body>
</html>
